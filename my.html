<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  column-gap: 50px;
  grid-template-columns:max(40px, 70px, 100px, 150px);
  background-color: rgba(252, 190, 190, 0.884);
  padding: 15px;
}
.container div {
  background-color: #f1f1f15e;
  border: 1px solid rgba(240, 20, 86, 0.904);
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <div>no, lets go</div>
  <div>yes</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</div>

</body>
</html>
