<!DOCTYPE html>
<head>
<style>
.container {
  display: grid;
  row-gap: 50px;
  column-gap: 30px;
  grid-template-columns: auto auto auto;
  background-color: rgba(255, 131, 30, 0.884);
  padding: 10px;
}
.container div {
  background-color: #ca7272;
  border: 1px solid rgb(0, 0, 0);
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</div>

</body>
</html>
